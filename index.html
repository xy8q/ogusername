<body>

<div class="container">
    <h1>Any Fortnite Username</h1>
    <input type="text" id="usernameInput" placeholder="Enter your decired username" />
    <button onclick="replaceCharacters()">Transform Username</button>
    <div class="result" id="result"></div>
    <button class="copy-btn" id="copyButton" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
</div>

<script>
    function replaceCharacters() {
        const replacements = {
            "A": "А", "a": "а",
            "B": "В",
            "C": "С", "c": "с",
            "E": "Е", "e": "е",
            "H": "Н",
            "I": "І", "i": "і",
            "J": "Ј", "j": "ј",
            "K": "К",
            "M": "М",
            "O": "О", "o": "о",
            "P": "Р", "p": "р",
            "s": "ѕ",
            "T": "Т",
            "Y": "Ү", "y": "у",
            "X": "Х", "x": "х"
        };

        let username = document.getElementById("usernameInput").value;
        let transformedUsername = "";
        let transformCount = 0;
        let transformableChars = [];

        // First pass: count transformable characters
        for (let i = 0; i < username.length; i++) {
            if (replacements[username[i]]) {
                transformableChars.push(i);
            }
        }

        // Determine minimum transformations (at least 25% of transformable characters, minimum 1)
        let minTransforms = Math.max(1, Math.ceil(transformableChars.length * 0.25));

        // Second pass: apply transformations
        for (let i = 0; i < username.length; i++) {
            let char = username[i];
            if (replacements[char] && (Math.random() < 0.7 || transformCount < minTransforms)) {
                transformedUsername += replacements[char];
                transformCount++;
            } else {
                transformedUsername += char;
            }
        }

        // If we haven't met the minimum, force some transformations
        while (transformCount < minTransforms && transformableChars.length > 0) {
            let index = transformableChars.pop();
            let char = username[index];
            transformedUsername = transformedUsername.substr(0, index) + 
                                  replacements[char] + 
                                  transformedUsername.substr(index + 1);
            transformCount++;
        }

        document.getElementById("result").textContent = transformedUsername;
        document.getElementById("copyButton").disabled = !transformedUsername;
    }

    function copyToClipboard() {
        const transformedText = document.getElementById("result").textContent;

        navigator.clipboard.writeText(transformedText).then(() => {
            alert("Copied to clipboard!");
        }).catch(err => {
            alert("Failed to copy text: " + err);
        });
    }
</script>
